<div *ngIf="pokemon">
  <h1 class="mb-5">Pokémon {{ pokemon.name }} - {{ pokemon.gender }}</h1>

  <div class="mt-2">
    <span
      *ngFor="let type of pokemon.types"
      style="background-color: {{ type.color }}"
      class="badge mx-2 pokemon-type"
    >
      {{ type.name }}
    </span>
  </div>

  <a class="my-5 d-block" [routerLink]="['/']">Retour à l'accueuil</a>


  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="['./']" aria-current="page">Général</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['./statistiques']">Statistiques</a>
    </li>
  </ul>

  <router-outlet></router-outlet>
</div>
