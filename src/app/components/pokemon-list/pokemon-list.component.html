<h3 class="title">{{ title }}</h3>
<h3 class="title">{{ newPkmnName }}</h3>

<div class="row">
  <div class="col">
    <input class="form-control" [(ngModel)]="newPkmnName" type="text" />
    <input class="form-control" [(ngModel)]="newPkmnType" type="text" (keypress)="this.onInputKeyPress($event)" />
  </div>
  <div class="col-3">
    <button class="btn btn-success" (click)="this.addPkmn()" (keypress)="this.addPkmn()">Ajouter</button>
  </div>
</div>


<div *ngFor="let pokemon of pokemons" class="text-center text-bg-secondary text-light p-3 my-3">
  {{ pokemon.name }} - {{ pokemon.type }}
  <button class="btn btn-danger">Supprimer</button>
</div>


<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div [ngClass]="{
    'show': pkmnHasBeenAdded || pkmnAlreadyExist
  }" id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Message</strong>
      <button type="button" class="btn-close" (click)="closeToast()" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <div *ngIf="pkmnHasBeenAdded">
        {{ newPkmnName }} vient d'être ajouté avec succès!!
      </div>
      <div *ngIf="pkmnAlreadyExist">
        {{ newPkmnName }} existe déjà!!
      </div>
    </div>
  </div>
</div>
