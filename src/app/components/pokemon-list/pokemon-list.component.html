<div class="row">
  <div class="col">
    <input class="form-control" [(ngModel)]="newPokemonName" (keypress)="onInputKeyPress($event)" type="text" />
  </div>
  <div class="col-3">
    <button (click)="addPokemon()" class="btn btn-primary">Ajouter</button>
  </div>
</div>

<div *ngFor="let pokemon of pokemons" class="bg-primary text-light p-3 my-3">
  {{ pokemon }}
</div>
